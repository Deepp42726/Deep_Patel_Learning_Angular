<form [formGroup]="carForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="id">ID</label>
    <input type="number" id="id" formControlName="id" />
  </div>

  <div class="form-group">
    <label for="make">Make</label>
    <input type="text" id="make" formControlName="make" />
  </div>

  <div class="form-group">
    <label for="model">Model</label>
    <input type="text" id="model" formControlName="model" />
  </div>

  <div class="form-group">
    <label for="year">Year</label>
    <input type="number" id="year" formControlName="year" />
  </div>

  <div class="form-group">
    <label for="color">Color</label>
    <input type="text" id="color" formControlName="color" />
  </div>

  <button type="submit">Submit</button>
  <button type="button" (click)="onDelete()">Delete</button>
  <button type="button" (click)="navigateToCarList()">Back to List</button>
</form>
