

<div class="car">
  <h2>{{ title }}</h2>

  <div *ngFor="let car of carList" class="Car">

    <h3>Specification of cars = {{ car.modelName }} - {{ car.companyName }}</h3>
    <p> Making Year= {{ car.makingYear }}</p>
    <p *ngIf="car.color">Color of car= {{ car.color }}</p>
    <p>Is Electric?=  {{ car.isElectric ? 'Yes' : 'No' }}</p>

  </div>
  <app-car-list></app-car-list>

</div>
<div class="nav-bar">
  <nav>
    <a routerLink="/cars" routerLinkActive="active">Car List</a>
    <br>
    <br>
    <a routerLink="/modify-car-list-item" routerLinkActive="active">Modify car</a>
  </nav>
</div>
